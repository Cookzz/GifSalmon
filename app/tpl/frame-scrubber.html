<div class="timeline-scrubber">
  <input ng-disabled="!(frames>1)" ng-model-options="{debounce: 200 }" type="range" min="0" ng-model="params.value" />
</div>
<div class="timeline-controls">
  <button ng-click="$prev()"><span class="icon-previous2"></span></button>
  <button ng-click="$next()"><span class="icon-next2"></span></button>
  <span class="timeline-label">
    {{params.value}} of {{frames}}
  </span>
</div>
